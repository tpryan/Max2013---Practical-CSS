<!DOCTYPE html> 
<html> 
	<head>
	<title>Practical CSS - PowerPoint Bullet List A Right Way</title> 
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
	<style>
		.arightway{
			list-style: none;
		}

		.arightway li:before{
			content: "\22c5";
			color: #FF0000;
            font-size: 89px;
            line-height: .3;
            position:relative;
			top:5px;
            vertical-align: center;
            display: inline-block;
            width:30px;
            margin-left: -33px;
		}		
	</style>
</head> 
<body>
	<ul class="arightway">
		<li>A very important point</li>
		<li>Once again.</li>
		<li>You've stopped listening.</li>
		<li>A very long one that forces a line break! Just a bit further.</li>
	</ul>

</body>
</html>
