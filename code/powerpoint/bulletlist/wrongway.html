<!DOCTYPE html> 
<html> 
	<head>
	<title>Practical CSS - PowerPoint Bullet List WRONG WAY</title> 
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
	<style>
		.wrongway li{
			color: #FF0000;
		}

		.wrongway li span{
			color: #000000;
		}


	</style>
</head> 
<body>
	<ul class="wrongway">
		<li><span>A very important point</span></li>
		<li><span>Once again.</span></li>
		<li><span>You've stopped listening.</span></li>
		<li><span>A very long one that forces a line break! Just a bit further.</span></li>
	</ul>

</body>
</html>
